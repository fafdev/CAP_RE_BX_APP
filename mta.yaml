_schema-version: "3.1"
ID: lre-bx
description: A simple CAP project.
version: 1.0.0
modules:
- name: lre-bx-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: lre-bx-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: lre-bx-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - lorum4reredates.zip
      name: lorum4reredates
      target-path: resources/
    - artifacts:
      - comlorum4reauxlorum4re.zip
      name: comlorum4reauxlorum4re
      target-path: resources/
    - artifacts:
      - comlorum4reauxrecharacteristics.zip
      name: comlorum4reauxrecharacteristics
      target-path: resources/
    - artifacts:
      - comlorum4reauxredates.zip
      name: comlorum4reauxredates
      target-path: resources/
    - artifacts:
      - comlorum4reauxremeasures.zip
      name: comlorum4reauxremeasures
      target-path: resources/
    - artifacts:
      - comlorum4reauxreequipment.zip
      name: comlorum4reauxreequipment
      target-path: resources/
    - artifacts:
      - comlorum4reauxreinfrastructures.zip
      name: comlorum4reauxreinfrastructures
      target-path: resources/
    - artifacts:
      - comlorum4reauxreroles.zip
      name: comlorum4reauxreroles
      target-path: resources/
    - artifacts:
      - comlorum4recfgrecompanies.zip
      name: comlorum4recfgrecompanies
      target-path: resources/
- name: lorum4reredates
  type: html5
  path: app/redates
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlorum4reauxlorum4re
  type: html5
  path: app/lorum4re
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlorum4reauxrecharacteristics
  type: html5
  path: app/recharacteristics
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlorum4reauxredates
  type: html5
  path: app/redates
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlorum4reauxremeasures
  type: html5
  path: app/remeasures
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlorum4reauxreequipment
  type: html5
  path: app/reequipment
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlorum4reauxreinfrastructures
  type: html5
  path: app/reinfrastructures
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlorum4reauxreroles
  type: html5
  path: app/reroles
  build-parameters:
    build-result: dist
